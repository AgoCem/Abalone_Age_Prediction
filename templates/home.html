<html>
<body>
    <div class="login">
       <h1>Abalones' Age Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Abalones' Age Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="gender" placeholder="Enter the Sex" required>
                <option class="placeholder" selected disabled value="">Select the Sex</option>
                <option value="I">
                    Infant
                </option>
                <option value="F">
                    Female
                </option>
                <option value="M">
                    Male
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Length</label>
            <input class="form-control" type="number" name="Length"
                placeholder="Enter Length" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Diameter</label>
            <input class="form-control" type="number" name="Diameter"
                placeholder="Enter Diameter" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Height</label>
            <input class="form-control" type="number" name="Height"
                placeholder="Enter Height" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Whole weight</label>
            <input class="form-control" type="number" name="Whole weight"
                placeholder="Enter Whole weight" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Shucked weight</label>
            <input class="form-control" type="number" name="Shucked weight"
                placeholder="Enter Shucked weight" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Viscera weight</label>
            <input class="form-control" type="number" name="Viscera weight"
                placeholder="Enter Viscera weight" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <label class="form-label">Shell weight</label>
            <input class="form-control" type="number" name="Shell weight"
                placeholder="Enter Shell weight" min='0' max='100' step = 0.01 />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Abalone's age" required />
        </div>
    </form>
    <h2>
        The predicted number of rings is {{results}}
    </h2>
   <body>
</html>
